<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nor — Roblox Executor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #0a0b0f;
      font-family: 'Share Tech Mono', monospace;
      color: #a8ff60;
      background-image: linear-gradient(rgba(10,11,15,0.3) 1px, transparent 1px);
      background-size: 100% 4px;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1rem;
      text-align: center;
    }

    .console {
      background: rgba(0,0,0,0.6);
      border: 1px solid #232528;
      border-radius: 8px;
      padding: 2rem 2.5rem;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 0 16px rgba(72,187,120,0.4);
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
      opacity: 0; animation: typing 2s 0.5s forwards;
    }

    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    .typing-cursor {
      display: inline-block;
      background-color: #a8ff60;
      margin-left: 3px;
      width: 8px; height: 28px;
      animation: blink 0.8s step-end infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }

    p.lead {
      margin: 0 0 1.5rem;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 1s 2s forwards;
    }

    h2, ul, .download-btn {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    h2 { animation-delay: 2.3s; }
    ul { animation-delay: 2.5s; margin: 0 0 1.5rem; text-align: left; }
    .download-btn { animation-delay: 2.7s; }

    h2 { font-size: 1.25rem; margin-bottom: 0.5rem; color: #c0ff8a; }
    ul li { margin: 0.4rem 0; }

    .download-btn {
      display: inline-block;
      background: #48bb78;
      color: #0a0b0f;
      padding: 0.75rem 1.75rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(72,187,120,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(72,187,120,0.8);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0;
      animation: fadeIn 1s 3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="console">
      <h1>Nor<span class="typing-cursor"></span></h1>
      <p class="lead">Executor • Output Console • Script Hub</p>

      <h2>Features</h2>
      <ul>
        <li>Fast & reliable script injection</li>
        <li>Built-in output console</li>
        <li>Interactive script hub</li>
        <li>Developer‑focused UI</li>
      </ul>

      <a href="#" class="download-btn">Download Nor</a>

      <div class="footer">&copy; <span id="year"></span> Nor Executor — Built for Roblox Devs</div>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
