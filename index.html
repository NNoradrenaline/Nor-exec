<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nor — Roblox Script Injector</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      background: #0a0b0f;
      color: #a8ff60;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: #0a0b0f;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1rem;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .console {
      background: rgba(0,0,0,0.6);
      border: 1px solid #232528;
      border-radius: 8px;
      padding: 2.5rem;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 0 16px rgba(72,187,120,0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p.lead {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.25rem;
      color: #c0ff8a;
      margin-bottom: 0.5rem;
    }

    ul {
      text-align: left;
      padding-left: 1rem;
      margin-bottom: 2rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    .download-btn {
      display: inline-block;
      background: #48bb78;
      color: #0a0b0f;
      padding: 0.75rem 1.75rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(72,187,120,0.6);
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      box-shadow: 0 0 14px rgba(72,187,120,1);
      transform: translateY(-2px);
    }

    .footer {
      font-size: 0.8rem;
      margin-top: 2rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="wrapper">
  <div class="console">
    <h1>Nor</h1>
    <p class="lead">Script Injector • Output Console • Script Hub</p>

    <h2>Features</h2>
    <ul>
      <li>Fast & reliable script injection</li>
      <li>Built-in output console</li>
      <li>Interactive script hub</li>
      <li>Developer‑focused UI</li>
    </ul>

    <a href="#" class="download-btn">Download Nor</a>
    <div class="footer">&copy; <span id="year"></span> Nor Executor — Built for Roblox Devs</div>
  </div>
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@";
  const fontSize = 14;
  const columns = canvas.width / fontSize;

  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(10, 11, 15, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#39FF14";
    ctx.font = fontSize + "px 'Share Tech Mono'";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
